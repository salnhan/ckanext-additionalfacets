# facets: list of additional facets
# dataset_type: the type of dataset (valid for ckanext-scheming's dataset)
facets:
- dataset_type: basic-dataset
  dataset_field: extras_information_category
  # if `facet_name` does not exist, get the title of facet from field in `dataset_type`
  facet_name:
    en: Information categories
    de: Informationskategorien
- dataset_type: basic-dataset
  dataset_field: extras_registerobject_type
- dataset_field: groups
  facet_name:
    en: Group
    de: Gruppe
  # if `facet_items` does not exist, get the label of facet's item from field in `dataset_type`
  facet_items:
  - default_label: Bauen & Wohnen
    new_label:
      en: Build & Live
      de: Bauen & Wohnen
  - default_label: Wirtschaft und Arbeit
    new_label:
      en: Economy & Job
      de: Wirtschaft und Arbeit
  - default_label: natur_umwelt
    new_label:
      en: Nature & Environment
      de: Natur & Umwelt
- dataset_field: author
  facet_name:
    en: Author
    de: Autor
